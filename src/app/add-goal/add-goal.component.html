<h2 mat-dialog-title>Add Goal</h2>

<mat-dialog-content>
  <form [formGroup]="goalForm" id="goalForm" (ngSubmit)="addGoal()">
    <div fxLayout="row wrap">
      <mat-form-field fxFlex="50" style="padding: 3px">
        <input matInput placeholder="Name" formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field fxFlex="50" style="padding: 3px">
        <input matInput placeholder="Current Balance" formControlName="balance" type="number" step="0.01" />
      </mat-form-field>
      <mat-form-field fxFlex="50" style="padding: 3px">
        <input matInput placeholder="Commitment" formControlName="commitment" type="number" step="0.01" />
      </mat-form-field>
      <mat-form-field fxFlex="50" style="padding: 3px">
        <input matInput placeholder="Goal" formControlName="goal" type="number" step="0.01" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div fxFlex></div>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" type="submit" form="goalForm">Add</button>
</mat-dialog-actions>
