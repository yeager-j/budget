<h2 mat-dialog-title>Add Expense</h2>

<mat-dialog-content>
  <form [formGroup]="expenseForm" id="expenseForm" (ngSubmit)="addExpense()">
    <div fxLayout="row wrap">
      <mat-form-field fxFlex="50" style="padding: 3px">
        <input matInput placeholder="Name" formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field fxFlex="50" style="padding: 3px">
        <mat-select formControlName="category" placeholder="Category">
          <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex="50" style="padding: 3px">
        <input matInput placeholder="Amount" formControlName="amount" type="number" step="0.01" />
      </mat-form-field>
      <mat-form-field fxFlex="50" style="padding: 3px">
        <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [touchUi]="true"></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div fxFlex></div>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" type="submit" form="expenseForm">Add</button>
</mat-dialog-actions>
