<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="'over'">
    <mat-toolbar color="primary">Navigation</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/overview" (click)="drawer.close()">Overview</a>
      <a mat-list-item routerLink="/expenses" (click)="drawer.close()">Expenses</a>
      <a mat-list-item routerLink="/goals" (click)="drawer.close()">Goals</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="position: fixed">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Budget</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
